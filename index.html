<!DOCTYPE html>
<html lang="es">
<head>
	<!-- metatags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
    <!-- estilos -->
	<link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link type="image/x-icon" rel="shortcut icon" href="favicon.ico"/>
    
    <!-- iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Entre Kids Demo</title>
</head>

<body>

<!--wrap -->
<div class="wrap">
   <div class="header">
	   	<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="logo">
						<img src="img/logo.svg">
					</div>
				</div>
				<div class="col-md-5">
					<form class="form-inline">
						<div class="form-group">
							<label class="sr-only" for="exampleInputEmail3">Email address</label>
							<input type="text" class="form-control inputActividades" id="exampleInputEmail3" placeholder="Buscar actividades">
							<input type="text" class="form-control inputUbicacion" id="exampleInputEmail3" placeholder="Ubicación">
						</div>
						<button type="submit" class="btn btn-default buscar">
							<i class="material-icons">
								search
							</i>
						</button>
					</form>
				</div>
				<div class="col-md-4">
					
					<div class="boxPerfil">
						<p><span>(3)</span> María José
							<i class="material-icons">
								keyboard_arrow_down
							</i>
						</p>	
					</div>
					<div class="boxPuntos">
						<div class="img"><img src="img/coin-01.svg"></div>
						<div class="boxTextos">
							<p class="num">99999999</p>	
							<p class="puntos">Puntos</p>	
						</div>
						
					</div>			
				</div>
			</div>
		</div>	   		
   </div>
   <div class="promo">
	   <p>Curabitur lobortis id lorem id bibendum. Ut id consectetur.</p>
   </div>
   <div class="container-fluid bggris">
		<div class="container">
			<div class="row">
				<div class="left col-md-3 nplr">
					<div class="tabs">
						<ul>
							<li class="activo">CALENDARIO</li>
							<li>LISTA</li>
							<li>mapa</li>
						</ul>
					</div>
					<div class="horas">
						<ul>
							<li>6:00 AM</li>
							<li>11:00 PM</li>
						</ul>
					</div>
					<div slider id="slider-distance">
						<div>
						  <div inverse-left style="width:70%;"></div>
						  <div inverse-right style="width:70%;"></div>
						  <div range style="left:30%;right:40%;"></div>
						  <span thumb style="left:30%;"></span>
						  <span thumb style="left:60%;"></span>
						  <div sign style="left:30%; display: none;">
							<span id="value">30</span>
						  </div>
						  <div sign style="left:60%; display: none;" >
							<span id="value">60</span>
						  </div>
						</div>
						<input type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="
						this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
						var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
						var children = this.parentNode.childNodes[1].childNodes;
						children[1].style.width=value+'%';
						children[5].style.left=value+'%';
						children[7].style.left=value+'%';children[11].style.left=value+'%';
						children[11].childNodes[1].innerHTML=this.value;" />
					  
						<input type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="
						this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
						var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
						var children = this.parentNode.childNodes[1].childNodes;
						children[3].style.width=(100-value)+'%';
						children[5].style.right=(100-value)+'%';
						children[9].style.left=value+'%';children[13].style.left=value+'%';
						children[13].childNodes[1].innerHTML=this.value;" />
					  </div>

					  <div class="acordiones">
						  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
							<div class="panel panel-default">
								<div class="panel-heading" role="tab" id="headingOne">
								<h4 class="panel-title">
									<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
										UBICACIÓN 
									</a>
									<i class="material-icons">
											keyboard_arrow_down
										</i>
								</h4>
								</div>
								<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
								<div class="panel-body">
									<label class="container2">Santiago
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
									<label class="container2">Providencia
											<input type="checkbox" checked="checked">
											<span class="checkmark"></span>
										</label>
										<label class="container2">Providencia
												<input type="checkbox" checked="checked">
												<span class="checkmark"></span>
											</label>
         						</div>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading" role="tab" id="headingTwo">
								<h4 class="panel-title">
									<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
									EDAD
									</a>
								</h4>
								</div>
								<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
								<div class="panel-body">
									Anim pariatur cliche reprehenderi
								</div>
								</div>
							</div>
                        </div>
					  </div>
				</div>
				<div class="col-md-9">9</div>
			</div>
		</div>
   </div>
  
</div><!--wrap --> 


<!-- JS -->
<script src="js/jquery.min.js"></script>
<script src="js/funciones.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script src="js/owl.carousel.js"></script>
<script src="js/isotope.pkgd.js"></script>
<script src="js/awesomplete.js"></script>



</body>
</html>
